<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: rgb(128, 128, 128);padding:20px; margin: 20px;">
<header>
    <nav class="navbar navbar-expand-lg bg-white" style="height: 80px;" >
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="/pages/bootstrap.html">AMBEV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-primary active mx-3" aria-current="page" href="/pages/bootstrap.html">Ambev</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary mx-3" href="#">Catálago</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary mx-3" href="/pages/carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-primary mx-3" aria-disabled="true">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section id="telacarrinho" class="container-fluid d-flex flex-column align-items-center">
        <h1 class="my-3">Carrinho</h1>
        <div id="infocarrinho" class="container row">
            <div id="produtosdocarrinho" class="bg-danger col-7">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="/imagens/ant-mangue-seco 1.png" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-10">
                        <div class="card-body h-100 d-flex align-items-center justify-content-between">
                          <h6 class="card-title">Bramha</h6>
                          <p class="text-success">R$:12,00</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div id="comprasCarrinho" class="bg-warning col-4">
                <div class="container mt-5">
                    <h2>Busca de CEP</h2>
                    <form>
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado (UF)</label>
                            <input type="text" class="form-control" id="estado" disabled>
                        </div>
                        <div>
                            <label for="cidade" class="form-label">cidade</label>
                            <input type="text" class="form-control" id="cidade" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
            
            </div>
        </div>
    </section>
</main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
