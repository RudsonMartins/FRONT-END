<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/Aula8/index.css">
</head>

<body>
    <main>
        <h1>Formulário de Cadastro</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome :</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input placeholder="username@email.com" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione seu gênero</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">VIADOS</option>
                </select>
            </div>

            <button onclick="mensagem" type="submit">Confirmar</button>
            <script>
                function mensagem(){
                    alert('Usuário cadastrado com sucesso')
                                                           
                }
            </script>
        </form>
    </main>
</body>
</html>
